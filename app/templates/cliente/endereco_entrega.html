{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Endereço de Entrega</h2>
            <p>Por favor, confirme ou preencha o endereço para a entrega do seu pedido.</p>
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('routes.endereco_entrega') }}">
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label">Rua / Avenida</label>
                            <input type="text" class="form-control" id="rua" name="rua" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" name="numero" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" name="bairro" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" required>
                            </div>
                            </div>
                        <hr>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Confirmar Endereço e Finalizar Pedido</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
