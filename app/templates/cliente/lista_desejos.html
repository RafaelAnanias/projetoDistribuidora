{% extends "base.html" %}

{% block content %}
    <h1>Sua Lista de Desejos</h1>
    {% if itens %}
        <ul class="list-group">
            {% for item in itens %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="{{ url_for('routes.peca', peca_id=item.peca.id) }}">{{ item.peca.nome }}</a>
                        <br>
                        <small>Preço: R$ {{ "%.2f"|format(item.peca.preco) }}</small>
                    </div>
                    <div>
                        <form class="d-inline" action="{{ url_for('routes.adicionar_carrinho', peca_id=item.peca.id) }}" method="POST">
                           <button type="submit" class="btn btn-success btn-sm">Mover para Carrinho</button>
                        </form>
                        <form class="d-inline" action="{{ url_for('routes.remover_desejo', item_id=item.id) }}" method="POST">
                           <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Sua lista de desejos está vazia.</p>
    {% endif %}
{% endblock %}
