{% extends "base.html" %}

{% block content %}
    <h2>Adicionar Nova Peça</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Peça</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
        </div>
        <div class="mb-3">
            <label for="estoque" class="form-label">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="estoque" name="estoque" required>
        </div>
        
        <div class="mb-3">
            <label for="imagem_url" class="form-label">URL da Foto da Peça</label>
            <input type="url" class="form-control" id="imagem_url" name="imagem_url" placeholder="https://exemplo.com/imagem.jpg">
            <small class="form-text text-muted">Deixe em branco para usar a imagem padrão.</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Adicionar Peça</button>
    </form>
{% endblock %}
